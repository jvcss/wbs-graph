        // Obtém a referência ao contêiner
        const container = document.querySelector('.container');

        // Função recursiva para criar elementos HTML
        function createElements(data, parentElement) {
            data.forEach(item => {
                Object.keys(item).forEach(key => {
                    const element = document.createElement('div');
                    element.classList.add(key);

                    const value = item[key];

                    if (typeof value === 'string') {
                        element.textContent = value;
                    } else if (Array.isArray(value)) {
                        createElements(value, element);
                    } else if (typeof value === 'object') {
                        Object.keys(value).forEach(childKey => {
                            const childElement = document.createElement('div');
                            childElement.classList.add(childKey);

                            const childValue = value[childKey];

                            if (typeof childValue === 'string') {
                                childElement.textContent = childValue;
                                childElement.setAttribute('data-testid', childValue);
                            } else if (typeof childValue === 'object') {

                                //}

                                //childElement.appendChild(pillElement);
                            }

                            element.appendChild(childElement);
                        });
                    }

                    parentElement.appendChild(element);
                });
            });
        }

    <script>
        // Armazene as referências dos elementos SVG criados
        const svgs = [];
        function conectarDivs(from, to, color) {
            // Obtenha as divs
            const div1 = document.querySelector(from)//'.pill[data-testid="1"]');
            const div2 = document.querySelector(to)//'.pill[data-testid="1.1"]');

            // Obtenha as coordenadas de cada div
            const rect1 = div1.getBoundingClientRect();

            const rect2 = div2.getBoundingClientRect();



            // Crie o SVG com as coordenadas relativas
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('width', '100%');
            svg.setAttribute('height', '100%');

            // define the arrow (marker)
            const marker = document.createElementNS('http://www.w3.org/2000/svg', 'marker');
            marker.setAttribute('id', 'arrow');
            marker.setAttribute('markerWidth', '10');
            marker.setAttribute('markerHeight', '10');
            marker.setAttribute('refX', '8');
            marker.setAttribute('refY', '3');
            marker.setAttribute('orient', 'auto');
            const arrowPath = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            arrowPath.setAttribute('d', 'M0,0 L0,6 L9,3 z');
            arrowPath.setAttribute('fill', color);
            marker.appendChild(arrowPath);
            svg.appendChild(marker);

            // define the line
            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            line.setAttribute('x1', rect1.left + rect1.width / 2);
            line.setAttribute('y1', (rect1.top + rect1.height / 2) + 32);
            line.setAttribute('x2', rect2.left + rect2.width / 2);
            line.setAttribute('y2', (rect2.top + rect2.height / 2) - 15);
            line.setAttribute('stroke', color);//stroke-width="10"
            line.setAttribute('stroke-width', '2');
            line.setAttribute('marker-end', 'url(#arrow)');
            svg.appendChild(line);

            // Adicione o SVG à página
            const container = document.createElement('div');
            // Adicione as propriedades CSS ao container
            container.style.position = 'fixed';
            container.style.top = '0';
            container.style.left = '0';
            container.style.width = '100%';
            container.style.height = '100%';
            container.style.pointerEvents = 'none';
            container.style.zIndex = '9999';
            container.appendChild(svg);
            document.body.appendChild(container);
            // Armazene a referência do elemento SVG na lista
            svgs.push(svg);
        }
        function removerSvgs() {
            // Remova cada elemento SVG da página
            svgs.forEach((svg) => {
                svg.parentNode.removeChild(svg);
            });

            // Limpe a lista de referências dos elementos SVG
            svgs.length = 0;
        }

        function recalculate() {
            removerSvgs();
